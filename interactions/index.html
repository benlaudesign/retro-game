<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">SNAKE</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">SCORE</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">HIGH</span>
                    <span class="score-value" id="highScore">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="300"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">SNAKE GAME</h2>
                    <p id="overlayMessage">Use arrow keys to move</p>
                    <button id="startButton" class="retro-button">START GAME</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <button class="control-btn" id="upBtn">↑</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="downBtn">↓</button>
                <button class="control-btn" id="rightBtn">→</button>
            </div>
        </div>
        
        <div class="game-info">
            <p class="info-text">NOKIA 3210 STYLE</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
